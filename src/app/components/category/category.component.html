<div class="container">
    <p>category works!</p>
    <div class="category-news">
        <h2>{{ category | titlecase }} News</h2>
        <ul>
          <li *ngFor="let article of news">
            <h3>{{ article.title }}</h3>
            <p>{{ article.description }}</p>
            <a [href]="article.url" target="_blank">Read more</a>
          </li>
        </ul>
    </div>
</div>
